<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1.js"></script>
        <script src="data/JALAN_2.js"></script>
        <script src="data/LOKASI_PEKERJAAN_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-4.82573288795054,104.62741998189443],[-4.0398370512288295,105.69167837660969]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleEarthSatelit_0');
        map.getPane('pane_GoogleEarthSatelit_0').style.zIndex = 400;
        var layer_GoogleEarthSatelit_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleEarthSatelit_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleEarthSatelit_0;
        map.addLayer(layer_GoogleEarthSatelit_0);
        function pop_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCODE'] !== null ? autolinker.link(feature.properties['LCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1_0() {
            return {
                pane: 'pane_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1',
                interactive: true,
            }
        }
        function style_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1_1() {
            return {
                pane: 'pane_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1',
                opacity: 1,
                color: 'rgba(222,33,43,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1');
        map.getPane('pane_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1').style.zIndex = 401;
        map.getPane('pane_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1').style['mix-blend-mode'] = 'normal';
        var layer_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1 = new L.geoJson.multiStyle(json_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1',
            layerName: 'layer_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1',
            pane: 'pane_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1',
            onEachFeature: pop_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1,
            styles: [style_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1_0,style_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1_1,]
        });
        bounds_group.addLayer(layer_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1);
        map.addLayer(layer_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1);
        function pop_JALAN_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LCODE'] !== null ? autolinker.link(feature.properties['LCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JALAN_2_0(feature) {
            switch(String(feature.properties['REMARK'])) {
                case 'Jalan Arteri':
                    return {
                pane: 'pane_JALAN_2',
                opacity: 1,
                color: 'rgba(112,238,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Kolektor':
                    return {
                pane: 'pane_JALAN_2',
                opacity: 1,
                color: 'rgba(30,177,214,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Lain':
                    return {
                pane: 'pane_JALAN_2',
                opacity: 1,
                color: 'rgba(224,54,193,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Lokal':
                    return {
                pane: 'pane_JALAN_2',
                opacity: 1,
                color: 'rgba(204,132,116,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Jalan Setapak':
                    return {
                pane: 'pane_JALAN_2',
                opacity: 1,
                color: 'rgba(86,55,210,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_JALAN_2',
                opacity: 1,
                color: 'rgba(188,211,98,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JALAN_2');
        map.getPane('pane_JALAN_2').style.zIndex = 402;
        map.getPane('pane_JALAN_2').style['mix-blend-mode'] = 'normal';
        var layer_JALAN_2 = new L.geoJson(json_JALAN_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JALAN_2',
            layerName: 'layer_JALAN_2',
            pane: 'pane_JALAN_2',
            onEachFeature: pop_JALAN_2,
            style: style_JALAN_2_0,
        });
        bounds_group.addLayer(layer_JALAN_2);
        map.addLayer(layer_JALAN_2);
        function pop_LOKASI_PEKERJAAN_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kegiatan'] !== null ? autolinker.link(feature.properties['Kegiatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Proyek'] !== null ? autolinker.link(feature.properties['Proyek'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Investasi'] !== null ? autolinker.link(feature.properties['Investasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tahun'] !== null ? autolinker.link(feature.properties['Tahun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Informasi_'] !== null ? autolinker.link(feature.properties['Informasi_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Manfaat'] !== null ? autolinker.link(feature.properties['Manfaat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? autolinker.link(feature.properties['Foto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LOKASI_PEKERJAAN_3_0() {
            return {
                pane: 'pane_LOKASI_PEKERJAAN_3',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,206,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_LOKASI_PEKERJAAN_3');
        map.getPane('pane_LOKASI_PEKERJAAN_3').style.zIndex = 403;
        map.getPane('pane_LOKASI_PEKERJAAN_3').style['mix-blend-mode'] = 'normal';
        var layer_LOKASI_PEKERJAAN_3 = new L.geoJson(json_LOKASI_PEKERJAAN_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LOKASI_PEKERJAAN_3',
            layerName: 'layer_LOKASI_PEKERJAAN_3',
            pane: 'pane_LOKASI_PEKERJAAN_3',
            onEachFeature: pop_LOKASI_PEKERJAAN_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_LOKASI_PEKERJAAN_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LOKASI_PEKERJAAN_3);
        map.addLayer(layer_LOKASI_PEKERJAAN_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LOKASI_PEKERJAAN_3.png" /> LOKASI_PEKERJAAN': layer_LOKASI_PEKERJAAN_3,'JALAN<br /><table><tr><td style="text-align: center;"><img src="legend/JALAN_2_JalanArteri0.png" /></td><td>Jalan Arteri</td></tr><tr><td style="text-align: center;"><img src="legend/JALAN_2_JalanKolektor1.png" /></td><td>Jalan Kolektor</td></tr><tr><td style="text-align: center;"><img src="legend/JALAN_2_JalanLain2.png" /></td><td>Jalan Lain</td></tr><tr><td style="text-align: center;"><img src="legend/JALAN_2_JalanLokal3.png" /></td><td>Jalan Lokal</td></tr><tr><td style="text-align: center;"><img src="legend/JALAN_2_JalanSetapak4.png" /></td><td>Jalan Setapak</td></tr><tr><td style="text-align: center;"><img src="legend/JALAN_2_5.png" /></td><td></td></tr></table>': layer_JALAN_2,'<img src="legend/ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1.png" /> ADMINISTRASI_KABUPATEN_TULANG BAWANG BARAT': layer_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1,"Google Earth Satelit": layer_GoogleEarthSatelit_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_ADMINISTRASI_KABUPATEN_TULANGBAWANGBARAT_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'REMARK'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
